server:
  port: 8087

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://10.242.56.8:5431/yet_another_e_shop_order
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    show-sql: true

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: ru.feryafox.kafka.deserializer.CustomKafkaDeserializer
      properties:
        event.class.OrderEvent: ru.feryafox.kafka.models.OrderEvent
        spring.json.trusted.packages: "*"
      group-id: order-service-group

    bootstrap-servers: "10.242.56.8:9092"

jwt:
  secret: ${JWT_SECRET}

internal:
  api:
    key: ${INTERNAL_SECRET_KEY}
